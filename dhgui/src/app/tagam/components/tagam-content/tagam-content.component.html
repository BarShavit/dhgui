<div *ngIf="tagamService.channels.length==0" class="no-channels">
    אין ערוצים זמינים
</div>

<div class="full-size overflow">
    <table mat-table [dataSource]="tagamService.channels" *ngIf="tagamService.channels.length > 0" class="full-size text-align-center table-design">
        <ng-container matColumnDef="computerName">
            <th mat-header-cell *matHeaderCellDef> שם מחשב </th>
            <td mat-cell *matCellDef="let element"> {{element.computerName}} </td>
        </ng-container>
        <ng-container matColumnDef="channel">
            <th mat-header-cell *matHeaderCellDef> מס' ערוץ </th>
            <td mat-cell *matCellDef="let element"> {{element.channel}} </td>
        </ng-container>
        <ng-container matColumnDef="logicalChannels">
            <th mat-header-cell *matHeaderCellDef> ערוצים לוגיים </th>
            <td mat-cell *matCellDef="let element" (mouseenter)="mouseOverChannels(element.computerName, element.channel)" (mouseleave)="mouseLeftChannels(element.computerName, element.channel)">
                <app-logical-channels-view [channels]="element.logicalChannels" [state]="element.status" [showManagement]="showManagement(element.computerName, element.channel)" (addChannel)="addChannel(element, $event)" (editChannel)="editChannel(element, $event)">
                </app-logical-channels-view>
            </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> סטטוס </th>
            <td mat-cell *matCellDef="let element"> {{getStatusName(element.status)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row-height"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-height"></tr>
    </table>
</div>
