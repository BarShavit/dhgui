<div class="force-container">
    <div *ngFor="let force of wanService.forces" class="force">
        <mat-icon class="force-icon clickable" (click)="viewTaskForce(force)">people_outline</mat-icon>
        <span class="force-name clickable" (click)="viewTaskForce(force)">{{force.name}}</span>
        <div class="more-info">
            <button class="more-info-button" mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{data:force}">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
    </div>
</div>

<mat-menu #menu="matMenu">
    <ng-template matMenuContent let-data="data">
        <button mat-menu-item (click)="viewTaskForce(data)">
            <mat-icon>info</mat-icon>
            <span>צפה</span>
        </button>
        <button mat-menu-item (click)="editTaskForce(data)">
            <mat-icon>edit</mat-icon>
            <span>ערוך</span>
        </button>
        <button mat-menu-item (click)="leaveTaskForce(data)">
            <mat-icon>directions_run</mat-icon>
            <span>עזוב</span>
        </button>
        <button mat-menu-item (click)="deleteTaskForce(data)">
            <mat-icon>delete_outline</mat-icon>
            <span>מחק</span>
        </button>
    </ng-template>
</mat-menu>
