<app-popup-title [iconName]="'people_outline'" [title]="'טופלוגיית שקדייה'"></app-popup-title>

<div>
    <mat-form-field>
        <mat-icon matPrefix class="search-icon">search</mat-icon>
        <mat-label>חיפוש</mat-label>
        <input matInput type="text" [(ngModel)]="filterText">
        <button mat-button *ngIf="filterText" matSuffix mat-icon-button aria-label="נקה" (click)="filterText=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>

<mat-list class="topology-container">
    <mat-list-item *ngFor="let member of shkdService.detailedTopology | memberNameFilter:filterText ; trackBy: trackByFunc">
        <div mat-line>{{member.name}}</div>
        <div mat-line>{{member | memberChannelsFormat}}</div>
        <mat-icon>bluetooth_connected</mat-icon>
    </mat-list-item>
</mat-list>
